<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SignUp Form</title>
   
    <!-- SweetAlert2 from CDN -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script> 
    <!-- Taillwand css -->
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body >

    <div class="grid h-full w-full justify-items-center overflow-hidden place-items-start p-6 py-8 sm:p-8 lg:p-12">
        <form class="w-full max-w-sm space-y-8" action="login.html" id="btn">
            <h3 class="text-lg font-semibold tracking-tight text-zinc-950 sm:text-base dark:text-white">Sign Up</h3>
            <fieldset class="space-y-6">
                <div class="space-y-3">
                    <label for="name" class="block text-sm font-medium text-gray-900 dark:text-white">Name</label>
                    <input type="name" name="name" id="name" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white" required>
                </div>
                <div class="space-y-3">
                    <label for="email" class="block text-sm font-medium text-gray-900 dark:text-white">Email</label>
                    <input type="email" name="email" id="email" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white" required>
                </div>
                <div class="space-y-3">
                    <label for="password" class="block text-sm font-medium text-gray-900 dark:text-white">Password</label>
                    <input type="password" name="password" id="password" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white" required>
                </div>
                <div class="space-y-3">
                    <label for="address" class="block text-sm font-medium text-gray-900 dark:text-white">Address</label>
                    <input type="text" name="address" id="address" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white" required>
                </div>
                <div class="space-y-3">
                    <label for="cnic" class="block text-sm font-medium text-gray-900 dark:text-white">CNIC</label>
                    <input type="text" name="cnic" id="cnic" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white" required>
                </div>
                <div class="space-y-3">
                    <label for="phone" class="block text-sm font-medium text-gray-900 dark:text-white">Phone Number</label>
                    <input type="tel" name="phone" id="phoneNo" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white" required>
                </div>
                <div class="space-y-3">
                    <label for="age" class="block text-sm font-medium text-gray-900 dark:text-white">Age</label>
                    <input type="number" name="age" id="age" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white" required>
                </div>
            </fieldset>
            <button class="w-full inline-flex items-center justify-center gap-2 rounded-lg bg-zinc-900 text-white font-semibold px-4 py-2.5 sm:text-sm focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500" id="signupBtn" type="button">
                Sign Up
            </button>
            <button class="w-full inline-flex items-center justify-center gap-2 rounded-lg bg-zinc-900 text-white font-semibold px-4 py-2.5 sm:text-sm focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500" type="button">
                Sign Up With Google
            </button>
            <p class="text-base text-zinc-500 sm:text-sm dark:text-zinc-400">
                Already have an account? 
                <a href="login.html" class="font-semibold text-zinc-950 hover:text-zinc-700 dark:text-white dark:hover:text-zinc-300">
                    Sign in</a>
            </p>
        </form>
    </div>
    

    <!-- <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script> -->
    <script type="module" src="firebase.js"></script>
    <script type="module" src="signup.js"></script>
    <script type="module" src="login.js" defer></script>
</body>
</html>
